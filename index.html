<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tycoon Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: #1a202c;
        touch-action: none; /* Prevent pull-to-refresh on mobile */
      }
      
      .card-face {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar for chat/logs */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
      }

      /* Animations */
      @keyframes shuffle {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-5px, 0) rotate(-5deg); }
        50% { transform: translate(5px, 0) rotate(5deg); }
        75% { transform: translate(-5px, 0) rotate(-5deg); }
      }
      .animate-shuffle {
        animation: shuffle 0.5s infinite;
      }

      @keyframes deal-out {
        0% { transform: translate(0, 0) scale(0.1); opacity: 0; }
        100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 1; }
      }
      .animate-deal {
        animation: deal-out 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>

  </body>
</html>
